<script>
const images = ["face1.jpg","face2.jpg","face3.jpg"];
const imgEl = document.getElementById("funImage");

function chaosEffect() {
    const index = Math.floor(Math.random() * images.length);
    imgEl.src = images[index];

    const zoom = 0.8 + Math.random() * 0.6;
    const brightness = 0.5 + Math.random() * 1.5;
    imgEl.style.transform = `translate(-50%, -50%) scale(${zoom}) rotate(${Math.random()*30-15}deg)`;
    imgEl.style.filter = `brightness(${brightness})`;

    const maxText = document.getElementById("maxText");
    maxText.style.color = `rgb(${Math.random()*255},0,0)`;
    maxText.style.fontSize = `${30 + Math.random()*50}px`;
}

// Меняем эффекты каждые 150 мс
setInterval(chaosEffect, 150);
</script>
